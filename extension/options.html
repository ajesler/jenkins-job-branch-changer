<html>
  <head>
    <title>Options</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/options.css">
    <script src="js/vendor/jquery-2.1.4.min.js"></script>
    <script src="js/vendor/lodash.min.js"></script>
    <script src="js/settings-store.js"></script>
    <script src="js/options.js"></script>
  </head>

  <body>
    <div id="options">
      <form>
        <div class="form-group">
          <label for="serverURL">Server URL</label>
          <input type="text" class="form-control" id="serverURL" placeholder="https://jenkins.company.com">
        </div>
        <div class="form-group">
          <label for="jobNames">Job Names</label>
          <textarea id="jobNames" class="form-control" rows="3" placeholder="job-a, job-b, job-c"></textarea>
        </div>
      </form>
    </div>
  </body>
</html>
